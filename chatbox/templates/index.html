<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-container">
    <h2>ðŸŒˆ Mental Health Support Chatbot</h2>
    <p class="subtitle">Iâ€™m here to listen ðŸ’™</p>

    <div id="chatbox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type how you feel..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let msg = input.value;

    if (msg.trim() === "") return;

    let chatbox = document.getElementById("chatbox");

    chatbox.innerHTML += `<div class="user-msg">ðŸ§‘ You: ${msg}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        chatbox.innerHTML += `<div class="bot-msg">ðŸ¤– Bot: ${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    input.value = "";
}
</script>

</body>
</html>
